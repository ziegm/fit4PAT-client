<!--navbar of this page-->
<ion-header>
  <navbar title="Assessmentauswahl"
          [workflowParameters]="workflowParameters"
          [isSearchVisible]="false"></navbar>
</ion-header>

<ion-content padding>
  <!--initiate the six elements of the circle (five fields and middle with logo)-->
  <input type='radio' name='opt' id='geri' class='menuopt geri'>
  <input type='radio' name='opt' id='neuro' class='menuopt neuro'>
  <input type='radio' name='opt' id='cardio' class='menuopt cardio'>
  <input type='radio' name='opt' id='ot' class='menuopt ot'>
  <input type='radio' name='opt' id='musco' class='menuopt musco'>
  <input type='radio' name='opt' id='unsel' class='menuopt' checked>

  <!--circle with actions-->
  <nav>
    <ul class='circle'>
      <!--Geriatry-->
      <li class='geriatry slice' (click)="navToGeriatrics()">
        <label for='geri' class='circle'><button type="button" class="buttonColor bold">Geriatrie</button></label>
      </li>
      <!--Neurology-->
      <li class='neurology slice' (click)="navToNeurology()">
        <label for='neuro' class='circle'><button type="button" class="buttonColor bold">Neurologie</button></label>
      </li>
      <!--Cardiology-->
      <li class='cardiology slice' (click)="navToCardiology()">
        <label for='cardio' class='circle'><button type="button" class="buttonColor bold">Kardiologie/Pneumologie</button></label>
      </li>
      <!--Others-->
      <li class='others slice' (click)="navToOthers()">
        <label for='ot' class='circle'><button type="button" class="buttonColor bold">Weitere</button></label>
      </li>
      <!--Muscolosceletal-->
      <li class='muscolosceletal slice' (click)="navToMusculoskeletal()">
        <label for='musco' class='circle'><button type="button" class="buttonColor bold">Bewegungsapparat</button></label>
      </li>
      <!--Logo-->
      <li class='unsel circle'><label for='unsel'><img src="./assets/imgs/Logo_fit4PAT_man.svg"/></label></li>
    </ul>
  </nav>
</ion-content>
