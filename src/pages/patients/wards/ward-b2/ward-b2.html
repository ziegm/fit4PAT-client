<ion-header>
  <navbar title="Station B2"
          [workflowParameters]="workflowParameters"
          (searchbarVisibilityChange)="onSearchbarVisibilityChange($event)"
          popoverType="MorePatientStationaryPage"></navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar *ngIf="isSearchbarVisible" placeholder="Patient suchen (nach Nachname oder Vorname suchen)" (ionInput)="searchPatients($event)"></ion-searchbar>
  <patient-list [ward]="ward" [workflowParameters]="workflowParameters" [search]="search"></patient-list>
</ion-content>
