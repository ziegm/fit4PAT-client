<ion-header>
  <navbar [title]="viewPatientName(patient)"[subTitle]="viewPatientInfos(patient)"
          [workflowParameters]="workflowParameters"
          (searchbarVisibilityChange)="onSearchbarVisibilityChange($event)"
          [isSearchVisible]="false"
          popoverType="MorePatientDetailPage">
  </navbar>
</ion-header>

<ion-content padding>
 <ion-label class="text bold">Bereits durchgef√ºhrte Assessments:</ion-label>
  <ion-list>
    <ion-item *ngFor="let assessment of responses" class="listAssessmentsPatients" (click)="navToEvaluation(assessment)">
      <p class="bold">{{viewAssessmentName(assessment)}}</p>
      <p>{{viewAssessmentInfos(assessment)}}</p>
    </ion-item>
    <ion-item *ngIf="responses.length === 0">{{noAssessmentMessage}}</ion-item>
  </ion-list>

  <ion-fab bottom right >
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="navToAssessmentTab()">
        <ion-icon name="add"></ion-icon>
        <ion-label>Assessmentauswahl</ion-label>
      </button>
      <button ion-fab (click)="navToWalkingtest()">
        <ion-icon name="clipboard"></ion-icon>
        <ion-label>Timed Walking Test</ion-label>
      </button>
      <button ion-fab (click)="navToDgi()">
        <ion-icon name="clipboard"></ion-icon>
        <ion-label>Dynamic Gait Index</ion-label>
      </button>
      <button ion-fab (click)="navToDemmi()">
        <ion-icon name="clipboard"></ion-icon>
        <ion-label>de Morton Mobility Index</ion-label>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
