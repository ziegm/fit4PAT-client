<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col><ion-label class="labelTitle">Neurologie</ion-label></ion-col>
          <ion-col class="iconBar"><ion-item class="labelTitle rightSide">
            <ion-icon name="search" class="iconSize"></ion-icon>
            <img class="imgTitle" src="./assets/imgs/Logo_fit4PAT_man-grey.svg" (click)="navToAssessmentTab()"/>
            <ion-icon name="more"></ion-icon>
          </ion-item></ion-col></ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row class="listAssessments"><ion-col>
      <ion-item (click)="navToDemmi()">de Morton Mobility Index (DEMMI)</ion-item></ion-col>
      <ion-col><ion-item class="rightSide"><ion-icon name="download" (click)="showPdfDemmi()"></ion-icon></ion-item>
      </ion-col></ion-row>
    <ion-item (click)="navToDgi()" class="listAssessments">Dynamic Gait Index (DGI)</ion-item>
    <ion-item (click)="navToWalkingtest()" class="listAssessments">Timed Walking Test (10-Meter-Gehtest)</ion-item>
  </ion-list>
</ion-content>
