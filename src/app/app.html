<!--menu is only shown on root page-->
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<!--Menu-->
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <!--logged in - therapist-->
      <ion-title class="therapistMenu">David Scherzinger</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!--profil from therapist-->
      <button ion-item (click)="presentAlert()" class="itemMenuLogout">
        <ion-item>
          <ion-row>
            <ion-icon slot="start" name="contact"></ion-icon>
            <p class="labelMenuLogout">Profil</p>
          </ion-row>
        </ion-item>
      </button>
      <!--navigate to field musculosceletal-->
      <button ion-item (click)="menuNav.navToMusculoskeletal()">
        <ion-item class="itemMenu">
          <ion-row>
            <ion-icon slot="start" name="clipboard"></ion-icon>
            <p class="labelMenu">Bewegungsapparat</p>
          </ion-row>
        </ion-item>
      </button>
      <!--navigate to field geriatrics-->
      <button ion-item (click)="menuNav.navToGeriatrics()">
        <ion-item class="itemMenu">
          <ion-row>
            <ion-icon slot="start" name="clipboard"></ion-icon>
            <p class="labelMenu">Geriatrie</p>
          </ion-row>
        </ion-item>
      </button>
      <!--navigate to field neurology-->
      <button ion-item (click)="menuNav.navToNeurology()">
        <ion-item class="itemMenu">
          <ion-row>
            <ion-icon slot="start" name="clipboard"></ion-icon>
            <p class="labelMenu">Neurologie</p>
          </ion-row>
        </ion-item>
      </button>
      <!--navigate to field cardiology-->
      <button ion-item (click)="menuNav.navToCardiology()">
        <ion-item class="itemMenu">
          <ion-row>
            <ion-icon slot="start" name="clipboard"></ion-icon>
            <p class="labelMenu">Kardiologie/Pneumologie</p>
          </ion-row>
        </ion-item>
      </button>
      <!--navigate to field others-->
      <button ion-item (click)="menuNav.navToOthers()">
        <ion-item class="itemMenu">
          <ion-row>
            <ion-icon slot="start" name="clipboard"></ion-icon>
            <p class="labelMenu">Weitere</p>
          </ion-row>
        </ion-item>
      </button>
      <!--navigate to patient - scan-->
      <button ion-item (click)="menuNav.navToPatientScan()">
        <ion-item class="itemMenuPatient">
          <ion-row>
            <ion-icon slot="start" name="man"></ion-icon>
            <p class="labelMenuPatient">Patientenarmband scannen</p>
          </ion-row>
        </ion-item>
      </button>
      <!--navigate to patient - stationary-->
      <button ion-item (click)="menuNav.navToPatientStationary()">
        <ion-item class="itemMenuPatient">
          <ion-row>
            <ion-icon slot="start" name="man"></ion-icon>
            <p class="labelMenuPatient">Station√§re Patienten</p>
          </ion-row>
        </ion-item>
      </button>
      <!--navigate to patient - ambulatory-->
      <button ion-item (click)="menuNav.navToPatientAmbulatory()">
        <ion-item class="itemMenuPatient">
          <ion-row>
            <ion-icon slot="start" name="man"></ion-icon>
            <p class="labelMenuPatient">Ambulante Patienten</p>
          </ion-row>
        </ion-item>
      </button>
      <!--log out-->
      <button ion-item (click)="presentAlert()" class="itemMenuLogout">
        <ion-item>
          <ion-row>
            <ion-icon slot="start" name="lock"></ion-icon>
            <p class="labelMenuLogout">Abmelden</p>
          </ion-row>
        </ion-item>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
