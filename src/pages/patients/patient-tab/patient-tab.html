<ion-header>
  <navbar title="Patientenauswahl"
          [workflowParameters]="workflowParameters"
          (searchbarVisibilityChange)="onSearchbarVisibilityChange($event)"></navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <div class="row">
      <div class="col"><ion-item class="image"><img src="./assets/imgs/2dbarcode.jpg" (click)="navToPatientScan()"/></ion-item>
        <ion-item><button (click)="navToPatientScan()">Patientenarmband scannen</button></ion-item></div>
      <div class="col"><ion-item class="image"><img src="./assets/imgs/stationär.png" (click)="navToPatientStationary()"/></ion-item>
        <ion-item><button (click)="navToPatientStationary()">Stationäre Patienten</button></ion-item></div>
      <div class="col"><ion-item class="image"><img src="./assets/imgs/ambulant.png" (click)="navToPatientAmbulatory()"/></ion-item>
        <ion-item><button (click)="navToPatientAmbulatory()">Ambulante Patienten</button></ion-item></div>
    </div>
  </ion-item>
</ion-content>
