<ion-header>
  <navbar title="Assessmentauswahl"
          (searchbarVisibilityChange)="onSearchbarVisibilityChange($event)"></navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar #search *ngIf="workflowParameters.isSearchVisible"
                 placeholder="Assessment suchen" (ionInput)="getAssessments($event)"
                 (click)="showPopover($event)"></ion-searchbar>

  <input type='radio' name='opt' id='geri' class='menuopt geri'>
  <input type='radio' name='opt' id='neuro' class='menuopt neuro'>
  <input type='radio' name='opt' id='cardio' class='menuopt cardio'>
  <input type='radio' name='opt' id='ot' class='menuopt ot'>
  <input type='radio' name='opt' id='musco' class='menuopt musco'>
  <input type='radio' name='opt' id='unsel' class='menuopt' checked>
  <nav>
    <ul class='circle'>
      <li class='geriatry light slice' (click)="navToGeriatrics()">
        <label for='geri' class='circle'><button type="button" class="buttonGeriatry bold">Geriatrie</button></label>
      </li>
      <li class='neurology light slice' (click)="navToNeurology()">
        <label for='neuro' class='circle'><button type="button" class="buttonNeurology bold">Neurologie</button></label>
      </li>
      <li class='cardiology light slice' (click)="navToCardiology()">
        <label for='cardio' class='circle'><button type="button" class="buttonCardiology bold">Kardiologie/Pneumologie</button></label>
      </li>
      <li class='others light slice' (click)="navToOthers()">
        <label for='ot' class='circle'><button type="button" class="buttonOthers bold">Weitere</button></label>
      </li>
      <li class='muscolosceletal light slice' (click)="navToMusculoskeletal()">
        <label for='musco' class='circle'><button type="button" class="buttonMuscolosceletal bold">Bewegungsapparat</button></label>
      </li>
      <li class='unsel circle'><label for='unsel'><img src="./assets/imgs/Logo_fit4PAT_man.svg"/></label></li>
    </ul>
  </nav>
</ion-content>
