          [workflowParameters]="workflowParameters"
          (searchbarVisibilityChange)="onSearchbarVisibilityChange($event)"

<ion-content padding>
  <!--only shown when the user wants to search a patient - this field for searching is shown-->
  <ion-searchbar *ngIf="isSearchbarVisible" placeholder="Station suchen" (ionInput)="getStations($event)"></ion-searchbar>
  <!--shows the list of the patients from the specific ward-->
  <ion-list>
    <ion-item *ngFor="let ward of results" (click)="navToWard(ward)" class="listAssessmentsPatients">{{ward}}</ion-item>
  </ion-list>
</ion-content>
