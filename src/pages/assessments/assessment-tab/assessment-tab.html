<ion-header>
  <ion-navbar>
    <ion-title>Assessmentauswahl</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <input type='radio' name='opt' id='geri' class='menuopt geri'>
  <input type='radio' name='opt' id='neuro' class='menuopt neuro'>
  <input type='radio' name='opt' id='cardio' class='menuopt cardio'>
  <input type='radio' name='opt' id='ot' class='menuopt ot'>
  <input type='radio' name='opt' id='musco' class='menuopt musco'>
  <input type='radio' name='opt' id='unsel' class='menuopt' checked>
  <nav>
    <ul class='circle'>
      <li class='geriatry light slice'>
        <label for='geri' class='circle' (click)="navToGeriatrics()"><button type="button" (click)="navToGeriatrics()">Geriatrie</button></label>
      </li>
      <li class='neurology light slice'>
        <label for='neuro' class='circle' (click)="navToNeurology()"><button type="button" (click)="navToNeurology()">Neurologie</button></label>
      </li>
      <li class='cardiology light slice'>
        <label for='cardio' class='circle' (click)="navToCardiology()"><button type="button" (click)="navToCardiology()">Kardiologie/Pneumologie</button></label>
      </li>
      <li class='others light slice'>
        <label for='ot' class='circle' (click)="navToOthers()"><button type="button" (click)="navToOthers()">Weitere</button></label>
      </li>
      <li class='muscolosceletal light slice'>
        <label for='musco' class='circle' (click)="navToMusculoskeletal()"><button type="button" (click)="navToMusculoskeletal()">Bewegungsapparat</button></label>
      </li>
      <li class='unsel circle'><label for='unsel'><img src="./assets/imgs/Logo_fit4PAT_man.svg"/></label></li>
    </ul>
  </nav>

</ion-content>
