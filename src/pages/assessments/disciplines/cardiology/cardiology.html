<ion-header>
  <navbar title="Kardiologie/Pneumologie" (searchbarVisibilityChange)="onSearchbarVisibilityChange($event)"></navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar *ngIf="isSearchbarVisible" (ionInput)="getAssessments($event)"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-item (click)="navToWalkingtest()" class="listAssessmentsPatients"
                *ngFor="let assessment of assessments">{{assessment}}</ion-item>
    </ion-item>
  </ion-list>
</ion-content>
